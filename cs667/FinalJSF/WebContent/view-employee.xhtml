<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>FinalProject_Lorber | View Employee</title>
</h:head>
<h:body>
	<div align="center">
		<table border="5">
			<tr>
				<th class="title">FinalProject_Lorber | View Employee</th>
			</tr>
		</table>
		<p />

<div>
<h3>ID: #{managerBean.currentEmployee.employeeId}</h3>
	Full name: #{managerBean.currentEmployee.fullName}	
</div>		


<hr></hr>

Projects:
<div>
<h:dataTable var="project" value="#{managerBean.currentEmployee.projects}" border="1">
<h:column>
<f:facet name="header">Code</f:facet>
#{project.projectCode}
</h:column>
<h:column>
<f:facet name="header">Name</f:facet>
#{project.projectName}
</h:column>
<h:column>
<f:facet name="header">Employees</f:facet>

<h:dataTable var="employee" value="#{managerBean.getAllEmployees(project)}">
<h:column>
#{employee.name}
</h:column>
</h:dataTable>

</h:column>
</h:dataTable>

	</div>
			<div id="links">
			<a href="employees.jsf">Employees</a>
			</div>

		<br />

	</div>
</h:body>
</html>
